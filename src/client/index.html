<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- inject:js -->
  <!-- endinject -->

  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
<button onclick="game.requestFullscreen('ui')">Fullscreen</button>
<div id="ui">
  <canvas id="c">
    <p>
      You are using an <strong>outdated</strong> browser.
      Please <a href="http://browsehappy.com/">upgrade your browser</a> to
      improve your experience.
    </p>
  </canvas>
  <h3>jason.snowcapstudios.com</h3>
</div>
  <script>
  // set our baseURL reference path
  System.config({
    baseURL: '/',
    packages: {
      '/': {
        defaultExtension: 'js'
      },
    }
  });
  System.import('game.js').then( () => {
    window.game.start({ canvas: 'c'});
    
  })
  </script>
</body>
</html>
